name: Build and Release WPF App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./src/SvgToXamlTool.App
        
    steps:
    # Checkout du code source
    - name: Checkout repository
      uses: actions/checkout@v3

    # Installation de .NET
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    # Restaurer les dépendances
    - name: Restore dependencies
      run: dotnet restore

    # Compilation en mode Release
    - name: Build solution
      run: dotnet build --configuration Release

    # Publier l'application WPF en Framework-dependent pour obtenir un exécutable plus léger
    - name: Publish executable
      run: dotnet publish -c Release --framework net8.0-windows --self-contained false

    # Archive les fichiers publiés pour les joindre à la release
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: WPF-Release
        path: bin/Release/net8.0-windows/publish/*
